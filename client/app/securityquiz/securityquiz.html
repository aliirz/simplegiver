<div class="container">
  <div class="row">
    <h1 class="text-center">Test your knowledge</h1>
    <h1 class="text-center">Which one of these things should you never give out to others?</h1>
  </div>
  <br />
  <br />
  <div class="row">
    <button type="button" class="btn btn-primary btn-lg btn-block" ng-class="{'btn-primary': !securityquizCtrl.w1, 'btn-danger': securityquizCtrl.w1}" ng-click="securityquizCtrl.wrongAnswer1()">your Ethereum network password</button>
    <br />
    <button type="button" class="btn btn-primary btn-lg btn-block" ng-class="{'btn-primary': !securityquizCtrl.isAddButton, 'btn-success': securityquizCtrl.isAddButton}" ng-click="securityquizCtrl.toggleClass(); securityquizCtrl.correctAnswer()">your Ether wallet’s private key</button>
    <br />
    <button type="button" class="btn btn-primary btn-lg btn-block" ng-class="{'btn-primary': !securityquizCtrl.w2, 'btn-danger': securityquizCtrl.w2}" ng-click="securityquizCtrl.wrongAnswer2()">your Ether wallet’s public address</button>
    <br />
    <button type="button" class="btn btn-primary btn-lg btn-block" ng-class="{'btn-primary': !securityquizCtrl.w3, 'btn-danger': securityquizCtrl.w3}" ng-click="securityquizCtrl.wrongAnswer3()">your private Blockchain access code</button>
  </div>
  <br />
  <br />
  <div class="row">
    <div class="col-lg-12 text-center">
      <a ng-hide="!securityquizCtrl.moveAhead" ui-sref="yourwallet" class="btn btn-lg btn-default">NEXT STEP</a>
    </div>
  </div>
  <br />
  <br />
  <div class="row">
    <div class="progress">
      <div class="progress-bar" role="progressbar" style="width: 70%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">70%</div>
    </div>
  </div>
</div>
